<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@100;300&family=Ubuntu:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="titleContainer">
        <h1>Registrate</h1>
    </header>
    <main class="main">
        <form action="" class="formRegister">
            <input type="text" placeholder="Nombre" name="name" id="name" required class="input"/>
            <input type="text" placeholder="Apellido" name="lastname" id="lastname"class="input"/>
            <input type="email" placeholder="Email" name="email" id="email"class="input"/>
            <input type="password" placeholder="Contraseña" name="password" id="password" required class="input">
            <input type="submit" value="Regístrate"class="submit"> 
        </form>
        <div class="textContainerForm">
            <p>¿Ya eres miembro? <a href="#">Inicia tu sesión</a></p>
            <p class="errorText">Si se produce un error al completar el formulario aparecerá aquí</p>
        </div>
    </main>
</body>
</html>
